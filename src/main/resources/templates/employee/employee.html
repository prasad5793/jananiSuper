<!DOCTYPE html>
<html lang="en" >
<head data-th-replace="~{fragments/header :: headerFragment}" >
  <meta charset="UTF-8" >
  <title >Thymeleaf Springboot </title >
</head >
<body class="sb-nav-fixed" >
<nav data-th-replace="~{fragments/navBar :: navBarFragment}" ></nav >
      <!--heading Area-->
      <div class="container-fluid " >
        <div class="row text-center formManagement " >
          <div class="col" >
            <a href="/home" id="btnHome" class="btn btn-success" >
              &nbsp;Back To Home&nbsp;
            </a >
          </div >

          <div class="col" >
            <a class="btn btn-success" href="/employee/add" ><i class="fa fa-plus" ></i >
              &nbsp;Add New</a >
          </div >

        </div >
        <div class="row text-center" >
          <div class="col" >
            <h2 class="text-light text-center" >
              <strong >
                Employee Management
              </strong >
            </h2 >
          </div >
        </div >
      </div >
      <div class="container-fluid formBorder text-center" >
        <div class="col" >
          <div class="col" id="employeeListPresent" data-th-if="${not #lists.isEmpty(employees)}" >
            <table class="table table-hover table-striped" id="myTable" >
              <thead >
              <tr >
                <th > Index</th >
                <th > Image</th >
                <th > Employee Id</th >
                <th > Calling Name</th >
                <th > Mobile</th >
                <th > Designation</th >
                <th > Status</th >
                <th > Modify</th >
              </tr >
              </thead >
              <tbody >
              <tr data-th-each="employee, rowCount : ${employees}" >
                <th data-th-text="${rowCount.count}" ></th >
                <th >
                  <div class="image" data-th-if="${employee.fileInfo !=null}" >
                    <img id="img" class="rounded"
                         style="height:50px; width:50px;border-radius: 1px"
                         alt="Employee images"
                         data-th-src="${employee.fileInfo.url}" />
                  </div >
                </th >
                <th data-th-text="${employee.code}" ></th >
                <th data-th-text="${employee.callingName}" ></th >
                <th data-th-text="${employee.mobileOne}" ></th >
                <th data-th-text="${employee.designation.designation}" ></th >
                <th data-th-text="${employee.employeeStatus.employeeStatus}" ></th >
                <th >
                  <a id="employeeView" data-th-href="${'/employee/' + employee.id}"
                     class="btn btn-outline-secondary btn-sm" >&nbsp;View</a >
                  <a id="employeeEdit" data-th-href="${'/employee/edit/' + employee.id}"
                     class="btn btn-primary btn-sm" ><i class="fa fa-edit" ></i >&nbsp;Edit</a >
                  <a id="employeeRemove" data-th-href="${'/employee/remove/' + employee.id}"
                     data-th-if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}"
                     class="btn btn-danger btn-sm" ><i class="fa fa-trash" ></i >
                    Delete</a >
                </th >
              </tr >
              </tbody >
            </table >
          </div >
        </div >
        <div class="row" data-th-if="${#lists.isEmpty(employees)}" >
          <div class="col-sm-12" >
            <div class="alert alert-warning alert-dismissible fade show" role="alert" >
              <button type="button" class="close" data-dismiss="alert" aria-label="Close" >
                <span aria-hidden="true" >&times;</span >
              </button >
              <h3 class="text-center text-danger" >
                <strong >There is no employee upto now please add employee to the system
                         using add user button.
                </strong >
              </h3 >
            </div >
          </div >
        </div >
      </div >
    </main >
    <div data-th-replace="~{fragments/footer :: footerFragment}" ></div >
    <!--script include-->
    <script data-th-replace="~{fragments/script :: scriptFragment}" ></script >
<script >
    /*active boostrap alert - start*/
    $(".alert").alert();
    /*active boostrap alert - end*/
</script >
</body >
</html >
